<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Contactos - DOM y JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-1 my-sm-2 my-md-4 my-lg-5">
        <h1>Lista de Contactos</h1>
        <div class="card">
            <div class="card-body">
                <h2>Contactos</h2>

                <ul id="lista-contactos"></ul>

                <hr>

                <h2>Nuevo Contacto</h2>
                <form id="form-producto">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="nombre" id="input-nombre" placeholder="Nombre" aria-label="Nombre" required>
                        <input type="text" class="form-control" name="apellido" id="input-apellido" placeholder="Apellido" aria-label="Apellido" required>
                    </div>
                    <button class="btn btn-primary" type="submit">Agregar Contacto</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let contactos = [
            { nombre: 'Juan', apellido: 'Perez' }
        ];

        function agregarContacto(nombre, apellido) {
            contactos.push({ nombre, apellido });
            mostrarListado();
        }

        function mostrarListado() {
            const ul = document.getElementById('lista-contactos');
            // limpio la lista
            ul.innerHTML = '';
            // recorro contactos y agrego cada uno como <li>
            contactos.forEach(c => {
                const li = document.createElement('li');
                li.textContent = c.nombre + ' ' + c.apellido;
                ul.appendChild(li);
            });
        }

        // al cargar la p√°gina, se muestran los contactos iniciales
        mostrarListado();

        function handlerFormulario(e) {
            e.preventDefault();
            const inputNombre = e.target.querySelector('#input-nombre');
            const inputApellido = e.target.querySelector('#input-apellido');

            const nombre = inputNombre.value.trim();
            const apellido = inputApellido.value.trim();

            if(nombre && apellido) {
                agregarContacto(nombre, apellido);
            }

            inputNombre.value = "";
            inputApellido.value = "";
        }

        document.getElementById('form-producto').addEventListener('submit', handlerFormulario);
    </script>
</body>
</html>
